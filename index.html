<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>A Day in History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=UnifrakturCook:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:500" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo center">A Day in History</a>

            <ul class="right hide-on-down">

                <div class = "login_div">
                <li id="welcome"></li>
                <li><a class="waves-effect waves-light btn modal-trigger" id="login1" href="#modal2">Login</a></li>
                <li><a class="waves-effect waves-light btn modal-trigger hide" id="btnlogout">Log out</a></li>
                </div>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="none-for-now">
            <div id="modal2" class="modal">
                <div class="modal-content">
                    <div class="row">
                        <div class="row z-depth-6 card-panel">
                            <form class="login-form">
                                <h3>Account Login</h3>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">mail_outline</i>
                                        <input class="validate" id="email" type="email">
                                        <label for="email" data-error="wrong" data-success="right">Email</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">lock_outline</i>
                                        <input id="password" type="password">
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <div class="row">
                                <div class="center-align">
                                    <a href="#" class="btn waves-effect waves-light" id="btnlogin">Login
                                        <i class="material-icons right">vpn_key</i>
                                    </a>
                                    <a href="#" class="btn waves-effect waves-light" id="btnsignup">Sign Up
                                        <i class="material-icons right">account_circle</i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h4 class="headerSize">Pick a date to venture into the past!</h4>
            <input type="text" class="datepicker" placeholder="Click here to select a date!">

            <button class="btn waves-effect waves-light" type="submit" name="action" id="datepicker">Submit
                <i class="material-icons right">send</i>
            </button>
        </div>
        <div id="recent-history">
            <h2 class="style1">The New YorK Times</h2>
            <h4 id="articleHeader" class="headerSize"></h4>
            <p id="paragraphSize"></p>
            <a id="readMore" target="_blank" class="waves-effect waves-light btn">Read More</a>
        </div>
        <div>
            <h2 class="style2">WikipediA</h2>
        </div>
        <div class="row" id="eventdump">
        </div>
        <div class="user_div">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="black-text">Favorites</h5>
                    <ul id="fav-list">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script src="logic.js"></script>
</body>

</html>
